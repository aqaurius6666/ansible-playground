---
- name: enable docker service
  become: true
  become_method: sudo
  ansible.builtin.systemd:
    name: docker
    enabled: yes

- name: start docker service
  become: true
  become_method: sudo
  ansible.builtin.systemd:
    name: docker
    state: started

- name: add user to group docker
  become: true
  become_method: sudo
  user:
    name: "{{ ansible_user_id }}"
    groups:
      - docker