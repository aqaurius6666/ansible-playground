---
 
- name: check go tar existed
  command: stat /tmp/go{{ go_version }}.tar.gz
  register: is_go_tar_existed
  ignore_errors: true
  no_log: true
  failed_when: is_go_tar_existed.rc != 0 and go_version is defined

- name: download go tar
  command: curl -L https://go.dev/dl/go{{ go_version }}.linux-amd64.tar.gz -o /tmp/go{{ go_version }}.tar.gz
  register: install_go_tar
  failed_when: install_go_tar.rc != 0
  when: go_version is defined and is_go_tar_existed.failed == true

- name: remove old go
  command: rm -rf /usr/local/go
  become: true
  become_method: sudo

- name: untar go
  command: tar -C /usr/local -xzf /tmp/go{{ go_version }}.tar.gz
  become: true
  become_method: sudo